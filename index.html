<html>
     <head>
     <title>AI Video Surveillance</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
       <link rel="stylesheet" type="text/css" href="style.css">
          </head>
          <body background="city.jpg">
             <center>
             <h1 class="btn btn-primary heading" id="heading">Object Detector
             <br>
             <span class="note">Note: In the textbox, type an object you want to find, then press start and put objects in front of the webcam. If the webcam detects your object, it will alert you.</span>
            </h1>
             <br>
             <br>
             <input id="type_object" type="text" class="form-control" placeholder="type object here">
             <button onclick="start();" class="btn btn-info" id="start">Start</button>
             <br>
             <h3 class="btn btn-warning" id="status"></h3>
             <h3 class="btn btn-success" id="object_found"></h3>
              </center>
             </body>

             <script src="main.js"></script>

            </body>

          </html>
